<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EmployeePayRollCss.css">
    <title>Employee Payroll Form</title>
</head>

<body>
<!-- Uc1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="D:\EmployeePayRollApp\payrolllogo.JFIF" alt="logo" width="50" height="60">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
   <!-- Uc2 -->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your Name ..." required>
            </div>
            <!-- Uc3 -->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile2" name="profile" value="C.jfif" required>
                        <img class="profile" id="image1" src="C.jfif">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="V.jfif" required>
                        <img class="profile" id="image2" src="V.jfif">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="M.jfif" required>
                        <img class="profile" id="image3" src="M.jfif">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="N.jfif" required>
                        <img class="profile" id="image4" src="N.jfif">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
